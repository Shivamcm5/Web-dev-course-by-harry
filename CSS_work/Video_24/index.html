<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        p{
            text-shadow: 2px 2px 4px #888888;
            outline: 2px solid black;
            border: 2px solid blue;
            outline-offset: 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit quo delectus cumque nostrum distinctio sapiente, rem natus inventore quos quae fugiat doloremque.</p>
</body>
</html>
